<style>
    #hotel-add {
        padding: 20px 25px 25px 0;
    }

    #hotel-add .layui-form-label {
        width: 88px;
    }

    #hotel-add .layui-input-block {
        margin-left: 120px;
    }
</style>
<div class="layui-fluid" id="hotel-add">
    <form class="layui-form" action="" lay-filter="hotel-add-form" enctype="multipart/form-data" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">酒店名称：</label>
            <div class="layui-input-block">
                <input type="text" name="hotelName" maxlength="50" lay-verify="range|required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">接待人员：</label>
            <div class="layui-input-block">
                <input type="text" name="hotelPrincipal" maxlength="50" lay-verify="range|required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系方式：</label>
            <div class="layui-input-block">
                <input type="text" name="contactPhone" maxlength="50" lay-verify="range"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">酒店地址：</label>
            <div class="layui-input-block">
                <input type="text" name="hotelAddress" maxlength="200" lay-verify="range"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">交通指引：</label>
            <div class="layui-input-block">
                <input type="text" name="metroGuidelines" maxlength="200" lay-verify="range"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">温馨提示：</label>
            <div class="layui-input-block">
                <input type="text" name="receptionService" maxlength="100" lay-verify="range"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="upload">多图片上传</button>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;width: 88%">
                    预览图：
                    <div class="layui-upload-list uploader-list" style="overflow: auto;" id="uploader-list">
                        <div id="" class="file-iteme">
                            <div class="handle"><i class="layui-icon"
                                                   style="color: white;margin-right: 40%">&#xe640;</i>
                            </div>
                        </div>
                    </div>
                </blockquote>
            </div>
        </div>

        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="hotel-add-form-submit" id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>
<style type="text/css">
    .layui-form-label {
        width: 110px;
    }

    .uploader-list {
        margin-left: -15px;
    }

    .uploader-list .info {
        position: relative;
        margin-top: -25px;
        background-color: black;
        color: white;
        filter: alpha(Opacity=80);
        -moz-opacity: 0.5;
        opacity: 0.5;
        width: 100px;
        height: 25px;
        text-align: center;
        display: none;
    }

    .uploader-list .handle {
        position: relative;
        background-color: #ff6a00;
        color: white;
        filter: alpha(Opacity=80);
        -moz-opacity: 0.5;
        width: 100px;
        text-align: right;
        height: 18px;
        margin-bottom: -18px;
        display: none;
    }

    .uploader-list .handle span {
        margin-right: 5px;
    }

    .uploader-list .handle span:hover {
        cursor: pointer;
    }

    .uploader-list .file-iteme {
        margin: 12px 0 0 15px;
        padding: 1px;
        float: left;
    }
</style>
<script>
    layui.use(['jquery', 'febs', 'form', 'validate', 'upload', 'layer'], function () {
        var $ = layui.jquery,
            febs = layui.febs,
            form = layui.form,
            $view = $('#hotel-add'),
            validate = layui.validate,
            upload = layui.upload;

        form.verify(validate);
        form.render();


        // laydate.render({
        //     elem: '#febs-form-hotel-start'
        // });
        //
        //
        // laydate.render({
        //     elem: '#febs-form-hotel-end'
        // });


        form.on('submit(hotel-add-form-submit)', function (data) {

            $(data.form).attr('action', ctx + 'hotel/add');
            return true;
            // febs.post(ctx + 'hotel', data.field, function () {
            //     layer.closeAll();
            //     febs.alert.success('新增酒店成功');
            //     $('#febs-hotel').find('#query').click();
            // });
            // return false;
        });

        //多图片上传
        upload.render({
            elem: '#upload'
            , url: '' //改成您自己的上传接口
            , multiple: true
            , auto: false
            , choose: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    if (index == 5) {
                        return false;
                    }
                    $('#uploader-list').append(
                        '<div id="" class="file-iteme">' +
                        '<div class="handle"> <i class="layui-icon" style="color: white ;margin-right: 40%">&#xe640;</i></div>' +
                        '<img style="color: white;width: 100px; height: 100px" onclick="" src="' + result + '" class="layui-upload-img">' +
                        '</div>'
                    );

                    // $('#quote').append('<img width="100px" height="100px" src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
                });
            }
            , before: function (obj) {
                console.log('--------')
                console.log(obj)
                layer.msg('图片上传中...', {
                    icon: 16,
                    shade: 0.01,
                    time: 0
                })
            }
            , success: function (res) {
                console.log('上传完毕');
            }
            , done: function (res) {
                console.log('上传成功')
                //上传完毕
            }
        });


        $(document).on("mouseenter mouseleave", ".file-iteme", function (event) {
            if (event.type === "mouseenter") {
                //鼠标悬浮
                $(this).children(".info").fadeIn("fast");
                $(this).children(".handle").fadeIn("fast");
            } else if (event.type === "mouseleave") {
                //鼠标离开
                $(this).children(".info").hide();
                $(this).children(".handle").hide();
            }
        });

        $(document).on("click", ".file-iteme .handle", function (event) {
            $(this).parent().remove();
        })

    });
</script>
