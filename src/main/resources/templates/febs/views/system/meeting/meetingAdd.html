<style>
    #meeting-add {
        padding: 20px 25px 25px 0;
    }

    #meeting-add .layui-form-label {
        width: 88px;
    }

    #meeting-add .layui-input-block {
        margin-left: 120px;
    }
</style>
<div class="layui-fluid" id="meeting-add">
    <form class="layui-form" action="" lay-filter="meeting-add-form">
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">会议名称：</label>
            <div class="layui-input-block">
                <input type="text" name="meetingName" maxlength="200" lay-verify="range|required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">主办方：</label>
            <div class="layui-input-block">
                <input type="text" name="sponsor" maxlength="200" lay-verify="range|required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">会议负责人：</label>
            <div class="layui-input-block">
                <input type="text" name="meetingPrincipal" maxlength="200" lay-verify="range"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系方式：</label>
            <div class="layui-input-block">
                <input type="text" name="contactPhone" maxlength="50" lay-verify="range"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">会议地址：</label>
            <div class="layui-input-block">
                <input type="text" name="meetingAddress" maxlength="200" lay-verify="range"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">承办方：</label>
            <div class="layui-input-block">
                <input type="text" name="organizer" maxlength="200" lay-verify="range"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">开始时间</label>
            <div class="layui-input-inline">
                <input type="text" name="startTime" id="febs-form-meeting-start"
                       placeholder="开始时间" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">结束时间</label>
            <div class="layui-input-inline">
                <input type="text" name="endTime" id="febs-form-meeting-end"
                       placeholder="结束时间" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--<div class="layui-inline">-->
        <!--<label class="layui-form-label">日期时间范围</label>-->
        <!--<div class="layui-input-inline">-->
        <!--<input type="text" class="layui-input" id="test10" placeholder=" - ">-->
        <!--</div>-->
        <!--</div>-->
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">活动简介：</label>
            <div class="layui-input-block" style="border: 1px solid gray;">
                <textarea id="synopsis" name="synopsis" maxlength="1000" class="layui-textarea" lay-verify="synopsis"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">活动须知：</label>
            <div class="layui-input-block" style="border: 1px solid gray;">
                <textarea id="activityNotes" name="activityNotes" maxlength="1000" class="layui-textarea" lay-verify="activityNotes"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">活动流程：</label>
            <div class="layui-input-block" style="border: 1px solid gray;">
                <textarea id="activityFlow" name="activityFlow" maxlength="1000" class="layui-textarea" lay-verify="activityFlow"></textarea>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">预定说明：</label>
            <div class="layui-input-block" style="border: 1px solid gray;">
                <textarea id="description" name="description" maxlength="1000" class="layui-textarea" lay-verify="description"></textarea>
            </div>
        </div>
        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="meeting-add-form-submit" id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>

<script>
    layui.use(['jquery', 'febs', 'form', 'validate', 'laydate','layedit'], function () {
        var $ = layui.jquery,
            febs = layui.febs,
            form = layui.form,
            $view = $('#meeting-add'),
            validate = layui.validate;
        var laydate = layui.laydate;
        var layedit = layui.layedit;
        var one = layedit.build('synopsis',{height: 80}); //建立编辑器

            , type: 'datetime'
            , format: 'yyyy-MM-dd HH:ss'
        });

        laydate.render({
            elem: '#febs-form-meeting-end'
            , type: 'datetime'
            , format: 'yyyy-MM-dd HH:ss'
        });


        form.verify(validate);
        form.render();

        form.on('submit(meeting-add-form-submit)', function (data) {

            data.field.description = layedit.getContent(four);

</script>
