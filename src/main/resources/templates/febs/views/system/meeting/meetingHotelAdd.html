<style>
    #meetingHotel_add {
        padding: 20px 25px 25px 0;
    }

    #meetingHotel_add .layui-form-label {
        width: 88px;
    }

    #meetingHotel_add .layui-input-block {
        margin-left: 120px;
    }
</style>
<div class="layui-fluid" id="meetingHotel_add">
    <form class="layui-form" action="" lay-filter="meetingHotel_add-form">
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">酒店名称：</label>
            <div class="layui-input-block">
                <input type="text" name="meetingName" maxlength="20" lay-verify="range|required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">费用名称：</label>
            <div class="layui-input-block">
                <input type="text" name="sponsor" maxlength="50" lay-verify="range|required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">剩余数量：</label>
            <div class="layui-input-block">
                <input type="text" name="surplusNumber" maxlength="50" lay-verify="range"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">费用价格：</label>
            <div class="layui-input-block">
                <input type="text" name="feePrice" maxlength="50" lay-verify="range"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">可用数量：</label>
            <div class="layui-input-block">
                <input type="text" name="availableNumber" maxlength="50" lay-verify="range"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">开始时间</label>
            <div class="layui-input-inline">
                <input type="text" name="startTime" id="febs-form-meeting-start" lay-verify="datetime"
                       placeholder="开始时间" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">结束时间</label>
            <div class="layui-input-inline">
                <input type="text" name="endTime" id="febs-form-meeting-end" lay-verify="datetime"
                       placeholder="结束时间" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="meetingHotel_add-form-submit" id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>

<script>
    layui.use(['jquery', 'febs', 'form', 'validate', 'laydate'], function () {
        var $ = layui.jquery,
            febs = layui.febs,
            form = layui.form,
            $view = $('#meetingHotel_add'),
            validate = layui.validate;
        var laydate = layui.laydate;


        laydate.render({
            elem: '#febs-form-meeting-start'
            , type: 'datetime'
        });


        laydate.render({
            elem: '#febs-form-meeting-end'
            , type: 'datetime'
        });


        form.verify(validate);
        form.render();

        form.on('submit(meetingHotel_add-form-submit)', function (data) {
            data.field.endTime = new Date(data.field.endTime);

    });
</script>
